<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKids - Login</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #5de0e6, #004aad);
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: transparent;
            color: white;
            padding: 10px 0;
            position: relative;
            z-index: 2;
        }

        header nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        header nav ul li {
            padding: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: underline;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 0;
            display: inline-block;
            border: none;
        }

        header nav ul li a.btn-login {
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: white;
            position: absolute;
            top: 60px;
            left: 0;
            z-index: 1;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: relative;
            margin-top: 0;
            padding-left: 15%;
        }

        .login-form {
            background-color: rgba(33, 45, 123, 0.4);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .login-form h2 {
            color: white;
            margin-bottom: 30px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .login-form button {
            background: linear-gradient(to right, rgba(23, 34, 67, 0.6), rgba(53, 51, 205, 0.6));
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            width: 70%;
            margin: 0 auto;
            font-size: 16px;
            font-weight: bold;
            display: block;
        }

        .login-form button:hover {
            opacity: 0.7;
        }

        .right-content {
            display: flex;
            position: relative;
            flex: 1;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin-left: 50px;
        }

        .imagen-james {
            position: absolute;
            width: 380px;
            height: auto;
            z-index: 2;
            transform: rotate(10deg);
            top: 15%;
            left: 40%;
            border: 12px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            background-color: white;
        }

        .imagen-ninos {
            position: absolute;
            width: 340px;
            height: auto;
            z-index: 1;
            transform: rotate(-15deg);
            top: 50%;
            left: 5%;
            border: 12px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            background-color: white;
        }

        .logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <nav>
            <ul>
                <li><a href="inicio.html">Home</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="divider"></div>

    <section class="main-content">
        <div class="login-form">
            <h2>Inicio de Sesión</h2>
            <form action="/login" method="POST">
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <div class="right-content">
            <img src="img/LoginJames.png" alt="James BaseKids" class="imagen-james">
            <img src="img/LoginNiños.png" alt="Niños BaseKids" class="imagen-ninos">
        </div>
    </section>

    <img src="img/logoFundacionBlanco.png" alt="Logo Fundación" class="logo">
</div>

<script>
    document.addEventListener('wheel', function(event) {
        if (event.ctrlKey) {
            event.preventDefault();
        }
    }, { passive: false });

    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && (event.key === '+' || event.key === '=' || event.key === '-' || event.key === '0')) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
