<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Usuario - BaseKids</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #5de0e6, #004aad);
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      background: transparent;
      color: white;
      padding: 10px 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }

    .header-left {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }

    .header-left span {
      font-size: 32px;
      margin-left: 25px;
    }

    .header-left img {
      width: 20px;
      margin-right: 10px;
    }

    .header-right {
      display: flex;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }

    .header-right button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-right: 20px;
    }

    .header-right button img {
      width: 24px;
      height: 24px;
      position: relative;
      left: 10px;
    }

    .header-right button.usuario {
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      color: black;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .divider {
      width: 100%;
      height: 2px;
      background-color: white;
      position: absolute;
      top: 60px;
      left: 0;
      z-index: 1;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Alinea verticalmente al centro */
      width: 100%;
      padding-top: 20px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 30%;
      max-width: 600px;
      text-align: center;
      overflow-y: auto;
      max-height: 80vh;
      margin: 0 auto; /* Centra horizontalmente */
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center; /* Alinea los elementos al centro */
    }

    .form-grid div {
      display: flex;
      flex-direction: column;
      align-items: center; /* Alinea los elementos al centro */
    }

    .form-grid input, .form-grid select {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: rgba(249, 249, 249, 0.8);
    }

    .form-grid label {
      text-align: left;
      margin-bottom: 5px;
      color: #004aad;
      font-weight: bold;
      width: 50%; /* Asegura que el ancho del label sea del 100% */


    }

    .form-container button {
      background-color: #004aad;
      color: white;
      padding: 10px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 30%;
      font-size: 16px;
    }

    .form-container::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    .form-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .form-container::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #007bff, #00d4ff);
      border-radius: 10px;
      border: 3px solid #f1f1f1;
    }

    .form-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #0056b3, #00a3cc);
    }

    .logo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 150px;
    }

    .back-button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      font-size: 20px;
    }

    .back-button img {
      width: 40px;
      margin-right: 0px;
      margin-left: 15px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <button class="back-button">
      <img src="img/Volver.png" alt="Atrás">
    </button>
    <span>Agregar Usuario</span>
  </div>
  <div class="header-right">
    <button><img src="img/CampanaSinNotificacion.png" alt="Notificación"></button>
    <button class="usuario" onclick="toggleDropdown()">Usuario</button>
    <div class="dropdown" id="dropdownMenu">
      <a href="#">Perfil</a>
      <a href="#">Cerrar sesión</a>
    </div>
  </div>
</header>

<div class="divider"></div>

<section class="main-content">
  <div class="form-container">
    <div class="form-grid">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
      </div>
      <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos">
      </div>
      <div>
        <label for="tipoDocumento">Tipo de Documento</label>
        <select id="tipoDocumento">
          <option value="CC">C.C.</option>
          <option value="TI">T.I.</option>
          <option value="RC">R.C.</option>
          <option value="CE">C.E.</option>
          <option value="NUIP">NUIP</option>
          <option value="PASAPORTE">PASAPORTE</option>
          <option value="NIT">NIT</option>
          <option value="CARNE_DIPLOMATICO">CARNE DIPLOMÁTICO</option>
          <option value="PEP">PERMISO ESPECIAL DE PERMANENCIA (P.E.P)</option>
          <option value="CERTIFICADO_CABILDO">CERTIFICADO CABILDO</option>
          <option value="NES">NES</option>
          <option value="TMF">TARJETA DE MOVILIDAD FRONTERIZA (TMF)</option>
          <option value="VISA">VISA</option>
          <option value="ID_EXTRANJEROS">ID EXTRANJEROS DIFERENTE A LA CÉDULA DE EXTRANJERÍA</option>
        </select>
      </div>
      <div>
        <label for="numeroDocumento">N° de Documento</label>
        <input type="text" id="numeroDocumento">
      </div>
      <div>
        <label for="rol">Rol</label>
        <select id="rol">
          <option value="estudiante">Administrativo</option>
          <option value="profesor">Profesor</option>
        </select>
      </div>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
    </div>
    <button onclick="agregarUsuario()">Agregar</button>
  </div>
</section>

<img src="img/logoFundacionBlanco.png" alt="Logo Fundación" class="logo">

<script>
  function toggleDropdown() {
    var dropdown = document.getElementById('dropdownMenu');
    if (dropdown.style.display === 'block') {
      dropdown.style.display = 'none';
    } else {
      dropdown.style.display = 'block';
    }
  }

  document.addEventListener('click', function(event) {
    var dropdown = document.getElementById('dropdownMenu');
    var button = document.querySelector('.header-right .usuario');
    if (!dropdown.contains(event.target) && !button.contains(event.target)) {
      dropdown.style.display = 'none';
    }
  });

  function agregarUsuario() {
    const nombre = document.getElementById('nombre').value;
    const apellidos = document.getElementById('apellidos').value;
    const tipoDocumento = document.getElementById('tipoDocumento').value;
    const numeroDocumento = document.getElementById('numeroDocumento').value;
    const rol = document.getElementById('rol').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const email = document.getElementById('email').value;

    const usuario = {
      nombre: nombre,
      apellidos: apellidos,
      tipoDocumento: tipoDocumento,
      numeroDocumento: numeroDocumento,
      rol: rol,
      username: username,
      password: password,
      email: email
    };

    fetch('/agregarUsuario', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(usuario)
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                alert("Usuario agregado con éxito.");
              } else {
                alert("Error al agregar usuario: " + data.message);
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert("Error al agregar usuario: " + error.message);
            });
  }
</script>
</body>
</html>
