<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar o Eliminar - BaseKids</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #5de0e6, #004aad);
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background: transparent;
            color: white;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px; /* Ajusta según necesites */
        }

        .header-left {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .header-left span {
            font-size: 32px; /* Aumenta el tamaño de la fuente */
            margin-left: 25px; /* Ajusta el margen izquierdo si es necesario */
        }

        .header-left img {
            width: 20px;
            margin-right: 10px;
        }

        .header-right {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        .header-right button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-right: 20px;
        }

        .header-right button img {
            width: 24px;
            height: 24px;
            position: relative;
            left: 10px;
        }

        .header-right button.usuario {
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: white;
            position: absolute;
            top: 60px;
            left: 0;
            z-index: 1;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding-top: 20px;
        }

        .search-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: black;
        }

        .search-container button {
            background-color: #004aad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .results-container {
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
        }

        .back-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 20px; /* Aumenta el tamaño del botón */
        }

        .back-button img {
            width: 40px; /* Aumenta el tamaño de la imagen */
            margin-right: 0px;
            margin-left: 15px;
        }

    </style>
</head>
<body>

<header>
    <div class="header-left">
        <button class="back-button">
            <img src="img/Volver.png" alt="Atrás">
        </button>
        <span>Editar o Eliminar</span>
    </div>
    <div class="header-right">
        <button><img src="img/CampanaSinNotificacion.png" alt="Notificación"></button>
        <button class="usuario" onclick="toggleDropdown()">Usuario</button>
        <div class="dropdown" id="dropdownMenu">
            <a href="#">Perfil</a>
            <a href="#">Cerrar sesión</a>
        </div>
    </div>
</header>

<div class="divider"></div>

<section class="main-content">
    <div class="search-container">
        <input type="text" id="documento" placeholder="Ingrese documento de identidad">
        <button onclick="buscarEstudiante()">Buscar</button>
    </div>
    <div class="results-container">
        <h2>Resultados:</h2>
        <div id="resultados">
        </div>
    </div>
</section>

<img src="img/logoFundacionBlanco.png" alt="Logo Fundación" class="logo">

<script>
    function toggleDropdown() {
        var dropdown = document.getElementById('dropdownMenu');
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        } else {
            dropdown.style.display = 'block';
        }
    }

    document.addEventListener('click', function(event) {
        var dropdown = document.getElementById('dropdownMenu');
        var button = document.querySelector('.header-right .usuario');
        if (!dropdown.contains(event.target) && !button.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    });

    function buscarEstudiante() {
        const documento = document.getElementById('documento').value;
        const resultadosDiv = document.getElementById('resultados');
        resultadosDiv.innerHTML = `<p>Resultados para el documento: ${documento}</p>`;
        resultadosDiv.innerHTML += `
      <p>Nombre: Juan Pérez</p>
      <p>Edad: 15 años</p>
      <p>Institución: Colegio ABC</p>
    `;
    }
</script>
</body>
</html>
