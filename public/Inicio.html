<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKids</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #5de0e6, #004aad);
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: transparent;
            color: white;
            padding: 10px 0;
            position: relative;
            z-index: 2;
        }

        header nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        header nav ul li {
            padding: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: underline; /* Subrayado para Home y About Us */
            text-transform: uppercase;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 0; /* Padding horizontal reducido */
            display: inline-block;
            border: none; /* Quitar borde por defecto */
        }

        header nav ul li a.btn-login {
            text-decoration: none; /* Quitar subrayado */
            border: 2px solid white; /* Mantener borde para login */
            padding: 10px 20px; /* Mantener padding original */
            border-radius: 5px;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: white;
            position: absolute;
            top: 60px;
            left: 0;
            z-index: 1;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 0 0 20px 20px; /* Eliminado el padding superior */
            position: relative;
            margin-top: 0; /* Asegura que no haya margen superior */
        }

        .left-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .left-content h1 {
            color: white;
            font-size: 4.5em; /* Aumentado de 4em a 4.5em */
            margin-bottom: 40px; /* Aumentado de 20px a 40px para crear más espacio */
        }

        .left-content p {
            color: white;
            font-size: 1.8em; /* Aumentado de 1.6em a 1.8em */
            margin-top: 10px;
        }

        .right-content {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: stretch; /* Cambiado de center a stretch */
            position: relative;
            overflow: hidden;
            padding: 0;
            margin: 0;
            height: calc(100vh - 62px); /* Altura desde debajo del divider hasta el final */
        }

        .right-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: polygon(20% 0%, 100% 0%, 100% 100%, 10% 100%, 0% 50%);
            margin-right: 0;
        }

        .logo {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 250px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="divider"></div>

    <section class="main-content">
        <div class="left-content">
            <h1>BaseKids</h1>
            <p>Monitoreo de la asistencia a las actividades de nuestros niños.</p>
        </div>
        <div class="right-content">
            <img src="img/NiñoInicio.png" alt="Niño BaseKids">
        </div>
    </section>

    <img src="img/logoFundacionBlanco.png" alt="Logo Fundación" class="logo">
</div>


<script>
    document.addEventListener('wheel', function(event) {
        if (event.ctrlKey) {
            event.preventDefault(); // Previene el zoom con Control + scroll
        }
    }, { passive: false });

    
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && (event.key === '+' || event.key === '=' || event.key === '-')) {
            event.preventDefault();
        }
    });
</script>


</body>
</html>
